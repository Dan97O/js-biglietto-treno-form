<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>

    <div class="container">
        <div class="row mt-5 justify-content-between">
            <div class="col-4 d-flex justify-content-center">
                <input id="name" type="text" placeholder="Nome e cognome">
            </div>
            <!-- /col-4 name -->
            <div class="col-4 d-flex justify-content-center">
                <input id="age" type="text" placeholder="Quanti anni hai?">
            </div>
            <!-- /col-4 age -->
            <div class="col-4 d-flex justify-content-center">
                <input id="km" type="number" placeholder="Km da percorrere?">
            </div>
            <!-- /col-4 km -->
            <div class="col-12 mt-5 d-flex justify-content-center">
                <button id="btn_upload" class="mx-3" >Upload</button>
                <button id="reset" type="reset">Reset</button>
            </div>
            <!-- /col-12 btn -->
            <div class="col-12 mt-5">
                <div class="card">
                    <h2 class="text-center">IL TUO BIGLIETTO</h2>
                    <div class="card-header">
                        <span> Dettagli passeggeri </span>
                    </div>
                    <div class="card-body">
                        <span id="passengers"></span> <br>
                        <span id="total_price"></span>
                    </div>
                </div>
            </div>
            <!-- /col-12 card ticket -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>   
    
  </body>
  
</html>

</body>
</html>
